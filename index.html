<!DOCTYPE html>
<html lang="eng">
    <head>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <meta charset="UTF-8" />
        <!--Allows for responsive design to ensure browser correctly scale based on dimensions of device used-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!--Set entire content into container to center on page-->
        <div class="container">
            <!--Created the card -->
            <div class="card">
                <img src="assets/images/illustration-article.svg" alt="yellow and white html icon image" style="width: 100%; border-radius: 10px;" />
                <div class="content">
                    <!-- Date and learning icon directly under image-->
                    <div class="date">
                        <button>Learning</button>
                        <p><b>Published 21 Dec 2023</b></p>
                    </div>
                    <!--Challenge title and description-->
                    <h2>
                        HTML & CSS foundations
                    </h2>
                    <p id="details">
                        These languages are the backbone of every website structure, content, and presentation.
                    </p>
                    <!--Author's image and name-->
                    <div class="author">
                        <img src="assets/images/image-avatar.webp" />
                        <span>Greg Hooper</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
